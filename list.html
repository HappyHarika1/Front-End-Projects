let hashWords = [];

    const textByUser = document.getElementById("textByUser").value;

    const showHashWords = () => hashWords.map(tag => `<span class="highlight">${tag}</span>`).join(", ");

    const charCount = () => textByUser.replace(/s\g/,"").length;

    const longHashWordsCounter = () => hashWords.map(word => word.slice(1)).filter(word => word.length>8).length

`;

}
