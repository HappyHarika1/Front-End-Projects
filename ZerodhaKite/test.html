<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-color: #f5f5f5; /* light grey */
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .login-box img {
      width: 50px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin: 10px 0;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #f6520b; /* orange */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e04e0a;
    }

    .login-box .forgot {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="Newlogo.png" alt="Logo"> <!-- Replace with your logo image
    <h2>Login to DEV Trading</h2>
    <p>Trading Made Easy</p>
    <input type="text" placeholder="Phone or User ID">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <div class="forgot">Forgot user ID or password?</div>
  </div>
</body>
</html>
