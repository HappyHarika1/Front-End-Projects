<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zepto Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logoImg">
          <img src="reduceZepto-removebg-preview.png" alt="logo" />
        </div>
        <div class="heading1">Groceries delivered</div>
        <div class="heading2">in 10 mins</div>
        <div class="phoneBox">
          <form>
            <label for="phone"></label>
            <input
              class="number"
              id="phone"
              name="phone"
              type="text"
              maxlength="10"
              minlength="10"
              placeholder="Enter your phone number"
              required
            />
            <label for="submit"></label>
            <button class="submit" type="submit" name="submit" id="submit">
              Continue
            </button>
          </form>
        </div>
        <div class="tandc-1">
          <p>By continuing, you agree to our</p>
        </div>
        <div class="tandc-2">
          <p>Terms of service & Privacy Policy</p>
        </div>
      </div>

      <div class="right">
        <div class="img-right">
          <img src="reduceZepto-removebg-preview.png" />
        </div>
        <div class="h2-1">Order Faster</div>
        <div class="h2-2">& easier</div>
        <div class="h2-2">everytime</div>

        <div class="tagline">with the Zepto App</div>
        <div class="googleplay">
          <img src="playstore-removebg-preview.png" />
        </div>
      </div>
    </div>
  </body>
</html>
