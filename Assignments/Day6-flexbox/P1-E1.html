<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
  </head>

  <body>
    <style>
      /* EXERCISE -1  */

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #333;
        color: white;
        padding: 1rem;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 20px;
        padding: 2rem;
      }

      .nav-links li {
        gap: 10px;
        margin: 0 1rem;
        color: white;
      }

      a {
        color: white;
      }
    </style>

    <nav class="navbar">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>
  </body>
</html>
