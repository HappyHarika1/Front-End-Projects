<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Kite by Zerodha</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
      }

      /* Header styling */
      .header {
        background-color: white;
        padding: 2rem;
        border-bottom: 1px solid #e9ecef;
      }

      .logo-section {
        text-align: center;
      }

      .brand-name {
        font-size: 2.5rem;
        font-weight: 300;
        color: #387ed1;
        margin-bottom: 0.25rem;
      }

      .brand-tagline {
        font-size: 0.9rem;
        color: #666;
      }

      /* Login box styles */
      .login-box {
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        min-width: 400px;
        max-width: 400px;
        margin: auto;
      }

      .login-title {
        font-size: 1.8rem;
        font-weight: 400;
        color: #333;
        margin-bottom: 2rem;
        text-align: center;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group input {
        padding: 0.875rem 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #387ed1;
        box-shadow: 0 0 0 2px rgba(56, 126, 209, 0.1);
      }

      .login-btn {
        background-color: #387ed1;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .help-section,
      .signup-section {
        text-align: center;
        margin-top: 1rem;
      }

      .footer {
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #666;
      }

      /* Responsive tweaks */
      @media (max-width: 768px) {
        body {
          font-size: 18px;
        }
      }

      @media (max-width: 480px) {
        body {
          font-size: 14px;
        }

        .login-btn {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Full-height page using Bootstrap Grid -->
    <div class="container-fluid d-flex flex-column min-vh-100 p-0">
      <!-- Header with logo -->
      <header class="header">
        <div class="logo-section">
          <h1 class="brand-name">Kite (Version-2 using Bootstrap CSS)</h1>
          <p class="brand-tagline">by Zerodha</p>
        </div>
      </header>

      <!-- Main content centered using Bootstrap Grid and spacing utilities -->
      <main
        class="flex-grow-1 d-grid align-items-center justify-content-center px-3"
      >
        <div class="login-box">
          <h2 class="login-title">Login to Kite</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="userid">User ID</label>
              <input
                type="text"
                id="userid"
                placeholder="User ID (email or mobile)"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>

          <div class="help-section">
            <a href="#" class="help-link">Forgot user ID or password?</a>
          </div>
          <div class="signup-section">
            <p>
              Don't have an account?
              <a href="#" class="signup-link">Signup</a>
            </p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>NSE & BSE | SEBI Reg: INZ000031633</p>
      </footer>
    </div>
  </body>
</html>
