<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 2rem;
        justify-content: center;
      }

      .card {
        justify-content: space-evenly;
        max-width: 200px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }
    </style>
    <div class="card-container">
      <div class="card">
        <h3>Product 1</h3>
        <p>Description here</p>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <h3>Product 2</h3>
        <p>Longer description with more details</p>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <h3>Product 3</h3>
        <p>Short desc</p>
        <button>Buy Now</button>
      </div>
    </div>
  </body>
</html>
