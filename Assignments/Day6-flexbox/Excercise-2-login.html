<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Kite by Zerodha</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
      }

      /* Step 3: Page Container - Full Height Layout */

      .page-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: white;
        padding: 2rem;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo-section {
        text-align: center;
      }

      .brand-name {
        font-size: 2.5rem;
        font-weight: 300;
        color: #387ed1;
        margin-bottom: 0.25rem;
      }

      .brand-tagline {
        font-size: 0.9rem;
        color: #666;
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .login-box {
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Don't get too wide on large screens */
      }

      .login-title {
        font-size: 1.8rem;
        font-weight: 400;
        color: #333;
        margin-bottom: 2rem;
        text-align: center;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group input {
        padding: 0.875rem 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: #387ed1;
        box-shadow: 0 0 0 2px rgba(56, 126, 209, 0.1);
      }

      .login-btn {
        background-color: #387ed1;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .help-section,
      .signup-section {
        text-align: center;
      }

      footer {
        justify-content: center;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          font-size: 18px;
        }

        .page-container {
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        body {
          font-size: 14px;
        }

        .page-container {
          padding: 10px;
          margin: 0;
        }
        .login-btn {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <!-- Header with logo -->
      <header class="header">
        <div class="logo-section">
          <h1 class="brand-name">Kite</h1>
          <p class="brand-tagline">by Zerodha</p>
        </div>
      </header>

      <!-- Main content area -->
      <main class="main-content">
        <div class="login-box">
          <h2 class="login-title">Login to Kite</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="userid">User ID</label>
              <input
                type="text"
                id="userid"
                placeholder="User ID (email or mobile)"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <div class="help-section">
            <a href="#" class="help-link">Forgot user ID or password?</a>
          </div>
          <div class="signup-section">
            <p>
              Don't have an account? <a href="#" class="signup-link">Signup</a>
            </p>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p>NSE & BSE | SEBI Reg: INZ000031633</p>
      </footer>
    </div>
  </body>
</html>
