<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
  </head>

  <body>
    <style>
        
      /* EXERCISE -1  */

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between; 
        background-color: #333;
        color: white;
        padding: 1rem;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 20px;
        padding: 2rem;
      }

      .nav-links li {
        gap: 10px;
        margin: 0 1rem;
        color: white;
      }

      a {
        color: white;
      }

      /* EXERCISE -2  */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 2rem;
      }

      .card {
        justify-content: space-evenly;
        min-width: 250px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }
      
      /* EXERCISE -3  */

      .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
        background-color: #f0f0f0;
        }

    .centered-content {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
        }


    </style>

    <nav class="navbar">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>

    <div class="card-container">
      <div class="card">
        <h3>Product 1</h3>
        <p>Description here</p>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <h3>Product 2</h3>
        <p>Longer description with more details</p>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <h3>Product 3</h3>
        <p>Short desc</p>
        <button>Buy Now</button>
        </div>

    <div class="center-container">
        <div class="centered-content">
        <h2>Welcome!</h2>
        <p>This is perfectly centered</p>
        <button>Get Started</button>
        </div>
    </div>
</body>
</html>
