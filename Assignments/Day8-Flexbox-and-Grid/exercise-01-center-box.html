<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        /* YOUR TASK: Add 3 CSS properties to center the box */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: lightblue;
        border: 2px solid black;
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
